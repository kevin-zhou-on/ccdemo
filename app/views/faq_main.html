<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"
            aria-label="Menu Button"
            hide-gt-md
            ng-click="onClickMenu();">
            <md-icon
                md-svg-icon="images/icons/menu.svg"
                aria-label="Menu Icon">
            </md-icon>
        </md-button>

        <h2>FAQ Editor</h2>

        <span flex></span>
    </div>
</md-toolbar>


  <md-content flex style="border: 1px solid firebrick;" layout="column"  ng-controller="FaqCtrl as ctrl">
   
   <md-content style="overflow: hidden;">

   	 <md-toolbar>
		  <div class="md-toolbar-tools">
			<md-button aria-label="Go Back">
			  Go Back
			</md-button>
			
			<md-button hide-gt-sm> 
			   <md-icon md-font-set="md" ng-style="{  'font-size':  '24px' }">create_new_folder</md-icon>
			</md-button>
		    <md-button class="md-raised" hide-sm aria-label="Add Category">
               Add Category
           </md-button>

		    <md-button hide-gt-sm> 
			   <md-icon md-font-set="md" ng-style="{  'font-size':  '24px' }">add_circle_outline</md-icon>
			</md-button>
		    <md-button class="md-raised" hide-sm aria-label="Add Category">
               Add FAQ
           </md-button>

            <div class="menu-demo-container" flex layout-align="center center" layout="column">
			<md-menu>
			      <md-button aria-label="Open phone interactions menu" class="" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
			        <md-icon md-menu-origin="" md-svg-icon="call:dialpad"></md-icon>   
			        Edit 
			      </md-button>
			      <md-menu-content >
			        <md-menu-item>
			          <md-button ng-click="">
			            <md-icon  md-font-icon="fa fa-cut"></md-icon>
			            Cut
			          </md-button>
			        </md-menu-item>   
			        <md-menu-item>
			          <md-button disabled="" ng-click="ctrl.checkVoicemail()">
			            <md-icon  md-font-icon="fa fa-copy"></md-icon>
			            Copy
			          </md-button>
			        </md-menu-item>

					 <md-menu-item class="">
					                <md-button disabled="disabled" ng-click="">

			                        <md-icon  md-font-icon="fa fa-paste"></md-icon>
					                  Paste
					                  
					                </md-button>
					              </md-menu-item>			        


			        <md-menu-divider></md-menu-divider>
			        <md-menu-item>
			          <md-button ng-click="ctrl.toggleNotifications()">
			            <md-icon  md-font-icon="fa fa-remove"></md-icon>
			              Remove
			          </md-button>
			        </md-menu-item>  

			      </md-menu-content>
			    </md-menu>

             </div>


		    <md-button class="md-raised md-warn" aria-label="Learn More"><md-icon  md-font-icon="fa fa-upload"></md-icon>
              Import
           </md-button>

		    <md-button class="md-raised md-warn" aria-label="Learn More"><md-icon  md-font-icon="fa fa-download"></md-icon>
              Export
           </md-button>

		
		  </div>
		</md-toolbar>
 </md-content>
 
 
      <md-card>
        <!--
        <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
          <div class="md-toolbar-tools">
            <span>Nutrition</span>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="loadStuff()">
              <md-icon>refresh</md-icon>
            </md-button>
          </div>
        </md-toolbar>
         
        <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
          <div class="md-toolbar-tools">
            <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
          </div>
        </md-toolbar>
        -->
        <md-toolbar class="md-table-toolbar">
            a > b > c 
        </md-toolbar>
        <md-table-container>
          <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
            <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
              <tr md-row>
                <th md-column md-order-by="type"><span>Type</span></th>
                <th md-column md-order-by="name"><span>Name</span></th>
                <th md-column md-date md-order-by="modified" md-desc><span>Date Modified</span></th>
				<!--
                <th md-column md-numeric md-order-by="carbs.value"><span>Carbs (g)</span></th>
                <th md-column md-numeric md-order-by="protein.value"><span>Protein (g)</span></th>
                <th md-column md-numeric md-order-by="sodium.value" hide-gt-xs show-gt-md><span>Sodium (mg)</span></th>
                <th md-column md-numeric md-order-by="calcium.value" hide-gt-xs show-gt-lg><span>Calcium (%)</span></th>
                <th md-column md-numeric md-order-by="iron.value" hide-gt-xs show-gt-lg><span>Iron (%)</span></th>
                <th md-column md-order-by="comment">
                  <md-icon>comments</md-icon>
                  <span>Comments</span>
                </th>
				-->
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="row" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="dessert.calories.value > 400" ng-repeat="row in items.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                <td md-cell>
                   <span  class="glyphicon glyphicon-{{row.type == 'c' ? 'folder-open' : 'f'}}" style='color:rgb(2,136,209);'></span>
                </td>
                <td md-cell><a href='' ng-click='ctrl.drilldown(row)'>{{row.name}}</a></td>
                <td md-cell>{{row.updated}}</td>
				<td md-cell>
				    <a href="" ng-click="ctrl.openFaqDialog($event)">
                                    <span class="glyphicon glyphicon-edit"></span> Edit
                     </a>
				</td>
				<!--
                <td md-cell>{{dessert.fat.value | number: 2}}</td>
                <td md-cell>{{dessert.carbs.value}}</td>
                <td md-cell>{{dessert.protein.value | number: 2}}</td>
                <td md-cell hide-gt-xs show-gt-md>{{dessert.sodium.value}}</td>
                <td md-cell hide-gt-xs show-gt-lg>{{dessert.calcium.value}}%</td>
                <td md-cell hide-gt-xs show-gt-lg>{{dessert.iron.value}}%</td>
                <td md-cell ng-click="editComment($event, dessert)" ng-class="{'md-placeholder': !dessert.comment}">
                  {{dessert.comment || 'Add a comment'}}
                </td>
				-->
              </tr>
            </tbody>
          </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{items.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
      </md-card>
 
  </md-content>
